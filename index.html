<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registration Form </title>
</head>

<body>
    <div class="wrapper">
        <section>
            <div class="left-section">
                <img src="imgs/img7.jpg" class="IMg" alt="">
            </div>
            <div class="right-section">
                <div class="container">
                    <div class="header">
                        <h1>Registration Form</h1>
                    </div>
                    <form class="form" id="form">
                        <div class="control">
                            <label>Username </label>
                            <input type="text" name=""  id="username" placeholder="Enter your full name" autocomplete="off">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error Msg</small>
                        </div>

                        <div class="control">
                            <label>Email </label>
                            <input type="text" name="" id="email" placeholder="Enter your Email" autocomplete="off">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error Msg</small>
                        </div>

                        <div class="control">
                            <label>Phone number </label>
                            <input type="number" name="" id="number" placeholder="Enter your Phone number" autocomplete="off">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error Msg</small>
                        </div>

                        <div class="control">
                            <label>Password </label>
                            <input type="password" name="" id="password" placeholder="Enter your Password" autocomplete="off">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error Msg</small>
                        </div>

                        <div class="control">
                            <label>Confirm Password</label>
                            <input type="password" name="" id="cfm" placeholder="Check your password" autocomplete="off">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error Msg</small>
                        </div>
                        <input type="submit" value="submit" name="" class="submit">
                    </form>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
